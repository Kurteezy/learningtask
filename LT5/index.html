<!DOCTYPE html>
<html>
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
  
    <title>Learning Task 5</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
  
<body>
    <h1>Click to change color</h1>
    <div>
        <a onclick="bgchange(id)" id="color1"> #e58e26</a>
        <a onclick="bgchange(id)" id="color2"> #f9b4ab</a>
        <a onclick="bgchange(id)" id="color3"> #B1FB17</a>
        <a onclick="bgchange(id)" id="color4"> #78e08f</a>
        <a onclick="bgchange(id)" id="color5"> #fd79a8</a>
    </div>
    <br><br>
    <h1>Hover to change color</h1>
    <div>
        <a onmouseover="bgchange(id)" id="color6">black</a>
        <a onmouseover="bgchange(id)" id="color7">#57FEFF</a>
        <a onmouseover="bgchange(id)" id="color8">#7B68EE</a>
        <a onmouseover="bgchange(id)" id="color9">#FFFF90</a>
        <a onmouseover="bgchange(id)" id="color10">red</a>
    </div>
  
    <script src="javascript.js"></script>
</body>
  
</html>
