    <h1 style="text-align:center">Cucumber salad </h1>
    <img src="images.jfif" alt="Cucumber Salad" width="450" height="300">
    <h3>Ingredients</h3>
  <td>1 cucumber, sliced</td>
    <br>
  <td>3 tbsp sugar</td>
    <br>
  <td>1/4 cup fresh lemon juice </td>
    <br>
<td>8 oz. sour cream </td>
    <br>
    <td>1 tspn salt </td>
    <br>
    <td>1/2 tspn dill </td>
    <br><br>
    <h3>Method</h3>
    <td>Dissolve sugar in lemon juice. Add sour cream, salt and dill. Mix with the cucumbers. </td>
